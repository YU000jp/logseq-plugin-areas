<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <canvas id="cv" width="500" height="500">

        </canvas>
        <script>
            const pstr = "266.5,156.5 362.5,203.5 377.5,284.5 314,302 287.5,263.5 231.5,255.5 200,300 186.5,243.5 250,213";
            const ps = pstr.split(" ").map(a => {
                const coord = a.split(",");
                return {x: Number(coord[0]), y: Number(coord[1])}
            })

            const ctx = document.getElementById("cv").getContext("2d");

            ctx.lineJoin = "round";
            ctx.strokeStyle = "#288a37";
            ctx.lineWidth = 5;
            ctx.fillStyle = "#288a3780";

            ctx.beginPath();
            ctx.moveTo(ps[0].x, ps[0].y);
            for (let i = 1; i < ps.length; i++) ctx.lineTo(ps[i].x, ps[i].y);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();
        </script>
    </body>
</html>
